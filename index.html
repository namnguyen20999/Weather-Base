<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS Files -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- Custom Css Files -->
    <link rel="stylesheet" href="./css/style.css">    
</head>

<body>
    <!-- Navigation Bar -->
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./css/world.png" width="55" height="55" class="d-inline-block align-top" alt="">
            Weather Base
        </a>
    </nav>
    <!-- Main Area -->
    <section>
        <div class="container-fluid" id="app-wrap">
            <header>
            <div class="row">
                <div class="col-lg-4 col-md-4 text-center">
                    <img src="./css/night.png" alt="night">
                    <div class="forecast">Weather in the next few hours</div>
                        
                    
                    <!-- 18:00:00 -->
                        <div class="row">
                            <div class="col-lg-4 col-md-4">    
                                <div class="day">| Date & Time |</div>
                                <div class="_1800"></div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="Status">| Status |</div>
                                    <div class="row">
                                        <div class="col lg-6 col-md-6">
                                            <div class="miniStatus1800"></div>
                                        </div>
                                        <div class="col lg-6 col-md-6 text-center">
                                            <img src="" alt="" class="_1800img">
                                        </div>
                                    </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="futureTemp">| Temperature |</div>
                                <div class="fTemp1800"></div>
                            </div>
                        </div>
                    
                    <!-- 21:00:00 -->
                        <div class="row">
                            <div class="col-lg-4 col-md-4">    
                                <div class="_2100"></div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="row">
                                    <div class="col lg-6 col-md-6">
                                        <div class="miniStatus2100"></div>
                                    </div>
                                    <div class="col lg-6 col-md-6 text-center">
                                        <img src="" alt="" class="_2100img">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                            <div class="fTemp2100"></div>
                            </div>
                        </div>

                    <!-- 00:00:00 -->
                        <div class="row">
                            <div class="col-lg-4 col-md-4">    
                                <div class="_0000"></div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                    <div class="row">
                                        <div class="col lg-6 col-md-6">
                                            <div class="miniStatus0000"></div>
                                        </div>
                                        <div class="col lg-6 col-md-6 text-center">
                                            <img src="" alt="" class="_0000img">
                                        </div>
                                    </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="fTemp0000"></div>
                            </div>
                        </div>

                    <!-- 03:00:00 -->
                        <div class="row">
                            <div class="col-lg-4 col-md-4">    
                                <div class="_0300"></div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                    <div class="row">
                                        <div class="col lg-6 col-md-6">
                                            <div class="miniStatus0300"></div>
                                        </div>
                                        <div class="col lg-6 col-md-6 text-center">
                                            <img src="" alt="" class="_0300img">
                                        </div>
                                    </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="fTemp0300"></div>
                            </div>
                        </div>

                    <!-- 06:00:00 -->
                        <div class="row">
                            <div class="col-lg-4 col-md-4">    
                                <div class="_0600"></div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                    <div class="row">
                                        <div class="col lg-6 col-md-6">
                                            <div class="miniStatus0600"></div>
                                        </div>
                                        <div class="col lg-6 col-md-6 text-center">
                                            <img src="" alt="" class="_0600img">
                                        </div>
                                    </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="fTemp0600"></div>
                            </div>
                        </div>

                    <!-- 09:00:00 -->
                        <div class="row">
                            <div class="col-lg-4 col-md-4">    
                                <div class="_0900"></div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                    <div class="row">
                                        <div class="col lg-6 col-md-6">
                                            <div class="miniStatus0900"></div>
                                        </div>
                                        <div class="col lg-6 col-md-6 text-center">
                                            <img src="" alt="" class="_0900img">
                                        </div>
                                    </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="fTemp0900"></div>
                            </div>
                        </div>

                    <!-- 12:00:00 -->
                        <div class="row">
                            <div class="col-lg-4 col-md-4">    
                                <div class="_1200"></div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                    <div class="row">
                                        <div class="col lg-6 col-md-6">
                                            <div class="miniStatus1200"></div>
                                        </div>
                                        <div class="col lg-6 col-md-6 text-center">
                                            <img src="" alt="" class="_1200img">
                                        </div>
                                    </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="fTemp1200"></div>
                            </div>
                        </div>

                    <!-- 15:00:00 -->
                        <div class="row">
                            <div class="col-lg-4 col-md-4">    
                                <div class="_1500"></div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                    <div class="row">
                                        <div class="col lg-6 col-md-6">
                                            <div class="miniStatus1500"></div>
                                        </div>
                                        <div class="col lg-6 col-md-6 text-center">
                                            <img src="" alt="" class="_1500img">
                                        </div>
                                    </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="fTemp1500"></div>
                            </div>
                        </div>


                </div>
                    

                <!-- Current Weather -->
                <div class="col-lg-4 col-md-4 text-center">
                    <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
                    <button class="button">Enter</button>
                    <div class="city">Hanoi, VN</div>
                    <div class="weather">Sunny</div>
                    <div class="temp">15 °C</div>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather" class="icon">
                    <div class="hi-low">Temp Max:°C / Temp Min°C</div>
                    <div class="date">Wednesday, April 22 2020</div>
                </div>
                
                
                
                <!-- Weather in the next 5 days -->
                <div class="col-lg-4 col-md-4 text-center">
                    <img src="./css/cloudy.png" alt="cloudy">
                    <div class="forecastIn5Days">Next 5 Days</div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="_5Days">| Date |</div>
                            <div class="_5Days1"></div>
                            <div class="_5Days2"></div>
                            <div class="_5Days3"></div>
                            <div class="_5Days4"></div>
                            <div class="_5Days5"></div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="_5Temps">| Temperature |</div>
                            <div class="_5Temps1"></div>
                            <div class="_5Temps2"></div>
                            <div class="_5Temps3"></div>
                            <div class="_5Temps4"></div>
                            <div class="_5Temps5"></div>
                        </div>
                    </div>
                </div>
            </div>
            </header>
    </section>        
</body>
<!-- Jquery Javascipt File -->
<script src="./js/jquery.3.4.1.js"></script>
<!-- Custom Javascript File -->
<script src="./js/script.js"></script>
<!-- Bootstrap Javascript File -->
<script src="./js/bootstrap.min.js"></script>
</html>
